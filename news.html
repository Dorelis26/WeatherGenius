<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherGenius</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="styles.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin="" />

    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
<script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <script defer src="scraper.js"></script>
</head>
<body >
    <section>
      <a href="index.html"><i class="fa fa-arrow-left " aria-hidden="true"></i></a>
      <form class="row g-3 needs-validation" novalidate>
        <div class="row g-3 needs-validation">
            <div class="col-md-3 position-relative">
                <label for="validationTooltip03" class="form-label">Location</label>
                <input type="text" class="form-control" required id="validationTooltip03">
                <div class="invalid-tooltip">
                    Please provide a valid city.
                </div>
            </div>
            
            <div class="col-md-3 position-relative">
                <label for="validationTooltip05" class="form-label">Start Date</label>
                <input type="date" class="form-control" required id="validationTooltip05">
                <div class="invalid-tooltip">
                    Please provide a valid start date.
                </div>
            </div>
        
            <div class="col-md-3 position-relative">
                <label for="validationTooltip07" class="form-label">End Date</label>
                <input type="date" class="form-control" required id="validationTooltip07">
                <div class="invalid-tooltip">
                    Please provide a valid end date.
                </div>
            </div>
            
            <div class="col-md-3 position-relative d-flex align-items-end">
                <button class="btn btn2 btn-warning ms-2" type="submit">Get News</button>
            </div>
        </div>
        
    </form>
    <table class="table caption-top">
        <caption>News Results
        </caption>
        <thead>
          <tr>
            
            <th scope="col">Title</th>
            <th scope="col">Source</th>
            <th scope="col">Description</th>
            <th scope="col">Link</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </section>
    
    
</body>
</html>
